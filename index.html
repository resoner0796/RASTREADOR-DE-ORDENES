<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Rastreo de Órdenes</title>
    <!-- SheetJS (xlsx) Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Teko:wght@600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --bg-dark: #111827;
            --surface-1: #1F2937;
            --surface-2: #374151;
            --border-color: #4B5563;
            --primary-accent: #38BDF8; /* Light Blue */
            --danger-accent: #F47174;
            --warning-accent: #FBBF24;
            --text-light: #F9FAFB;
            --text-medium: #D1D5DB;
            --text-dark: #9CA3AF;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            display: grid;
            grid-template-areas:
                "header header"
                "controls results";
            grid-template-columns: 380px 1fr;
            grid-template-rows: auto 1fr;
            gap: 24px;
        }

        .main-header {
            grid-area: header;
            text-align: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .main-header h1 {
            font-family: 'Teko', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            color: var(--text-light);
            letter-spacing: 2px;
        }
        .main-header h1 span {
            color: var(--primary-accent);
        }

        .card {
            background-color: var(--surface-1);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .control-panel { grid-area: controls; display: flex; flex-direction: column; gap: 24px; }
        .results-panel { grid-area: results; display: flex; flex-direction: column; }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--text-medium);
            font-weight: 500;
            font-size: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .file-drop-area.dragover {
            background-color: var(--surface-2);
            border-color: var(--primary-accent);
        }
        .file-drop-area p { margin: 0; color: var(--text-dark); }
        .file-drop-area span { color: var(--primary-accent); font-weight: 500; }
        #fileName { font-size: 0.8rem; margin-top: 12px; color: var(--text-medium); }

        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-accent);
            color: var(--bg-dark);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }
        .btn:hover { background-color: #67CFFB; }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .filter-btn {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--surface-2);
            border: 1px solid var(--border-color);
            color: var(--text-medium);
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
        }
        .filter-btn:hover { background-color: var(--border-color); color: var(--text-light); }
        .filter-btn.active {
            background-color: var(--primary-accent);
            color: var(--bg-dark);
            border-color: var(--primary-accent);
            font-weight: 700;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .stats p { margin: 0; font-size: 1.1rem; color: var(--text-medium); }
        .stats span { font-weight: 700; color: var(--primary-accent); font-size: 1.25rem; }

        #lineCountsContainer { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
        .line-badge { background-color: var(--surface-2); padding: 4px 12px; border-radius: 16px; font-size: 0.8rem; font-weight: 500; color: var(--text-dark); }
        .line-badge span { font-weight: 700; color: var(--text-medium); }

        .table-wrapper { overflow: auto; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        thead { position: sticky; top: 0; background-color: var(--surface-1); }
        th { font-weight: 700; color: var(--text-dark); text-transform: uppercase; font-size: 0.75rem; }
        tbody tr.is-scrap { background-color: rgba(244, 113, 116, 0.1); }
        tbody tr.is-scrap td { color: var(--danger-accent); }
        tbody tr.not-packed { background-color: rgba(251, 191, 36, 0.1); }
        tbody tr.not-packed td { color: var(--warning-accent); }
        tbody tr:not(.is-scrap):not(.not-packed):hover { background-color: var(--surface-2); }
        
        #loader, #placeholderText { text-align: center; padding: 60px; color: var(--text-dark); font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>Panel de Rastreo <span>de Órdenes</span></h1>
        </header>

        <aside class="control-panel">
            <div class="card">
                <h2>1. Cargar Archivo</h2>
                <div id="fileDropArea" class="file-drop-area">
                    <p>Arrastra un archivo aquí</p>
                    <p><span>o haz clic para seleccionar</span></p>
                    <p id="fileName"></p>
                </div>
                <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls, .csv" style="display: none;">
            </div>

            <div class="card">
                <h2>2. Pegado Manual</h2>
                <textarea id="dataInput" rows="6" placeholder="Pega los datos de la tabla..."></textarea>
                <button id="processButton" class="btn">Procesar Datos</button>
            </div>

            <div class="card">
                <h2>3. Filtros</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="scrap">Scrap</button>
                    <button class="filter-btn" data-filter="not_packed">Sin Mov.</button>
                </div>
                <input type="text" id="filterInput" placeholder="Buscar por serial, línea, etc...">
            </div>
        </aside>

        <main class="results-panel card">
            <div class="results-header">
                <h2>Resultados</h2>
                <div class="stats">
                    <p>Orden: <span id="orderNumber">N/A</span></p>
                    <p>Total: <span id="serialCount">0</span></p>
                </div>
            </div>
            
            <div id="lineCountsContainer"></div>
            
            <div id="output" class="table-wrapper">
                <div id="loader" style="display: none;">Procesando archivo...</div>
                <p id="placeholderText">Sube un archivo o pega los datos para comenzar.</p>
                <table id="resultsTable" style="display: none;">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element mapping
            const fileDropArea = document.getElementById('fileDropArea');
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            const dataInput = document.getElementById('dataInput');
            const processButton = document.getElementById('processButton');
            const filterInput = document.getElementById('filterInput');
            const resultsTable = document.getElementById('resultsTable');
            const tableBody = resultsTable.querySelector('tbody');
            const tableHead = resultsTable.querySelector('thead');
            const serialCount = document.getElementById('serialCount');
            const orderNumberDisplay = document.getElementById('orderNumber');
            const placeholderText = document.getElementById('placeholderText');
            const lineCountsContainer = document.getElementById('lineCountsContainer');
            const loader = document.getElementById('loader');
            const filterButtons = document.querySelectorAll('.filter-btn');

            let allData = [];
            let currentFilter = 'all';

            // --- Event Listeners ---
            fileDropArea.addEventListener('click', () => fileInput.click());
            fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); fileDropArea.classList.add('dragover'); });
            fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'));
            fileDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileDropArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });

            processButton.addEventListener('click', () => {
                const data = dataInput.value.trim();
                if (data) {
                    resetView();
                    const parsedData = parsePastedData(data);
                    allData = sanitizeData(parsedData);
                    render();
                }
            });
            
            filterInput.addEventListener('input', render);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    render();
                });
            });

            // --- Core Functions ---
            function handleFile(file) {
                fileNameDisplay.textContent = file.name;
                resetView();
                loader.style.display = 'block';
                placeholderText.style.display = 'none';

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const sheetArray = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });

                        const { order, headers, dataRowIndex } = findOrderAndTable(sheetArray);
                        orderNumberDisplay.textContent = order || 'No encontrado';

                        if (headers && dataRowIndex > 0) {
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { range: dataRowIndex });
                            allData = sanitizeData(jsonData);
                            render();
                        } else {
                            placeholderText.textContent = "Error: No se pudo detectar una tabla con cabeceras válidas. Verifique el archivo.";
                            placeholderText.style.display = 'block';
                        }
                    } catch (error) {
                        console.error("Error processing file:", error);
                        placeholderText.textContent = "Ocurrió un error al procesar el archivo. Verifique que sea un formato válido.";
                        placeholderText.style.display = 'block';
                    } finally {
                        loader.style.display = 'none';
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function findOrderAndTable(sheetArray) {
                let order = null;
                let headers = null;
                let dataRowIndex = -1;
                
                // Headers provided by the user, converted to lowercase for robust matching
                const TARGET_HEADERS = ['producto serial number', 'creation date', 'created by', 'not packed', 'is scrap', 'área', 'line', 'employee', 'status', 'date registered'];

                for (let i = 0; i < sheetArray.length; i++) {
                    const row = sheetArray[i].map(cell => String(cell).trim());
                    
                    // Find Order Number: Look for "Order Number" and grab the value from the cell below.
                    if (!order) {
                        const cellIndex = row.findIndex(cell => cell.toLowerCase() === 'order number');
                        if (cellIndex !== -1 && sheetArray[i + 1] && sheetArray[i + 1][cellIndex]) {
                            order = String(sheetArray[i + 1][cellIndex]).trim();
                        }
                    }
                    
                    // Find Header Row
                    if (!headers) {
                        const lowercasedRow = row.map(h => h.toLowerCase());
                        const foundHeaders = TARGET_HEADERS.filter(target => lowercasedRow.includes(target));
                        
                        // We need a high confidence match, e.g., at least 5 of the target headers
                        if (foundHeaders.length >= 5) {
                            headers = row; // Keep original casing for display
                            dataRowIndex = i; // The header row itself for sheet_to_json range
                        }
                    }
                    
                    if (order && headers) break;
                }
                return { order, headers, dataRowIndex };
            }
            
            function sanitizeData(data) {
                // This maps various possible header names from the file to a single, standard key we use in the app
                const MAPPING = {
                    'Serial': ['producto serial number'],
                    'Línea': ['line'],
                    'Status': ['status'],
                    'Es Scrap': ['is scrap'],
                    'No Empacado': ['not packed'],
                    'Fecha Creación': ['creation date', 'date registered'],
                    'Área': ['área'],
                    'Empleado': ['employee', 'created by']
                };
                
                // The headers we want to display in the final table, and in this order
                const DISPLAY_HEADERS = ['Serial', 'Línea', 'Status', 'Es Scrap', 'No Empacado', 'Fecha Creación', 'Área', 'Empleado'];

                return data.map(rawRow => {
                    const newRow = {};
                    // First, create a lowercase key version of the raw row for easy lookup
                    const rawKeys = Object.keys(rawRow).reduce((acc, key) => {
                        acc[key.trim().toLowerCase()] = rawRow[key];
                        return acc;
                    }, {});
                    
                    // Map the data using our MAPPING
                    for (const standardKey in MAPPING) {
                        for (const possibleKey of MAPPING[standardKey]) {
                            if (rawKeys[possibleKey] !== undefined) {
                                newRow[standardKey] = rawKeys[possibleKey];
                                break; // Stop after finding the first match for a standard key
                            }
                        }
                    }
                    return newRow;
                }).filter(row => row.Serial); // Only keep rows that actually have a serial number
            }

            function parsePastedData(text) {
                // This function is for the manual paste feature
                const rows = text.split('\n').filter(r => r.trim() !== '');
                if (rows.length < 2) return [];
                const headers = rows[0].split('\t').map(h => h.trim());
                return rows.slice(1).map(rowText => {
                    const values = rowText.split('\t');
                    return headers.reduce((obj, header, i) => {
                        obj[header] = values[i] ? values[i].trim() : '';
                        return obj;
                    }, {});
                });
            }

            function render() {
                // 1. Apply filters to the master data list
                let filteredData = allData;
                
                const isAffirmative = (val) => ['true', '1', 'yes'].includes(String(val).toLowerCase());

                if (currentFilter === 'scrap') {
                    filteredData = filteredData.filter(row => isAffirmative(row['Es Scrap']));
                } else if (currentFilter === 'not_packed') {
                    filteredData = filteredData.filter(row => isAffirmative(row['No Empacado']));
                }

                const searchText = filterInput.value.toLowerCase();
                if (searchText) {
                    filteredData = filteredData.filter(row =>
                        Object.values(row).some(val => String(val).toLowerCase().includes(searchText))
                    );
                }

                // 2. Update all UI components with the filtered data
                updateTable(filteredData);
                updateLineCounts(filteredData);
                serialCount.textContent = filteredData.length;
            }

            function updateTable(data) {
                tableBody.innerHTML = '';

                if (allData.length === 0) {
                     placeholderText.textContent = 'Sube un archivo o pega los datos para comenzar.';
                     placeholderText.style.display = 'block';
                     resultsTable.style.display = 'none';
                     return;
                }

                if (!data.length) {
                    resultsTable.style.display = 'none';
                    placeholderText.textContent = 'No se encontraron resultados para los filtros aplicados.';
                    placeholderText.style.display = 'block';
                    return;
                }
                
                resultsTable.style.display = 'table';
                placeholderText.style.display = 'none';

                // Define headers based on our desired display order
                const headers = ['Serial', 'Línea', 'Status', 'Es Scrap', 'No Empacado', 'Fecha Creación', 'Área', 'Empleado'];
                tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

                // Populate rows
                const isAffirmative = (val) => ['true', '1', 'yes'].includes(String(val).toLowerCase());
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const isScrap = isAffirmative(row['Es Scrap']);
                    const notPacked = isAffirmative(row['No Empacado']);

                    if (isScrap) tr.classList.add('is-scrap');
                    else if (notPacked) tr.classList.add('not-packed');
                    
                    tr.innerHTML = headers.map(h => `<td>${row[h] || ''}</td>`).join('');
                    tableBody.appendChild(tr);
                });
            }

            function updateLineCounts(data) {
                const counts = data.reduce((acc, row) => {
                    const line = row['Línea'];
                    if (line) acc[line] = (acc[line] || 0) + 1;
                    return acc;
                }, {});
                
                lineCountsContainer.innerHTML = Object.entries(counts).map(([line, count]) =>
                    `<div class="line-badge">${line}: <span>${count}</span></div>`
                ).join('');
            }

            function resetView() {
                allData = [];
                currentFilter = 'all';
                filterButtons.forEach(b => b.classList.remove('active'));
                document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
                filterInput.value = '';
                dataInput.value = '';
                fileInput.value = '';
                fileNameDisplay.textContent = '';
                orderNumberDisplay.textContent = 'N/A';
                placeholderText.textContent = 'Sube un archivo o pega los datos para comenzar.';
                placeholderText.style.display = 'block';
                resultsTable.style.display = 'none';
                lineCountsContainer.innerHTML = '';
                serialCount.textContent = '0';
            }
        });
    </script>
</body>
</html>
