<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Órdenes (Final v2)</title>
    <!-- SheetJS (xlsx) Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --bg-color: #0F172A;
            --surface-color: #1E293B;
            --border-color: #334155;
            --primary-color: #38BDF8;
            --danger-color: #FB7185;
            --warning-color: #FBBF24;
            --success-color: #34D399;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-dark: #64748B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .controls-header {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .file-drop-area.dragover {
            background-color: #334155;
            border-color: var(--primary-color);
        }
        .file-drop-area p { margin: 0; color: var(--text-dark); }
        .file-drop-area span { color: var(--primary-color); font-weight: 500; }
        #fileName { font-size: 0.8rem; margin-top: 12px; color: var(--text-secondary); height: 1em; }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .filter-btn {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #334155;
            border: 1px solid #475569;
            color: var(--text-secondary);
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
        }
        .filter-btn:hover { background-color: #475569; color: var(--text-primary); }
        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            font-weight: 700;
        }
        
        .summary-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            text-align: center;
        }
        .stat-item h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .stat-item p {
            margin: 0;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        #statOrderNumber { color: var(--primary-color); }
        #statPackedQty { color: var(--success-color); }
        #statRemainingQty { color: var(--warning-color); }
        #statScrapQty { color: var(--danger-color); }

        .results-card {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #lineCountsContainer { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
        .line-badge { background-color: #334155; padding: 4px 12px; border-radius: 16px; font-size: 0.8rem; font-weight: 500; color: var(--text-dark); }
        .line-badge span { font-weight: 700; color: var(--text-secondary); }

        .table-wrapper { overflow: auto; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        thead { position: sticky; top: 0; background-color: var(--surface-color); z-index: 10; }
        th { font-weight: 600; color: var(--text-secondary); font-size: 0.8rem; }
        
        tbody tr.is-scrap { background-color: rgba(251, 113, 133, 0.1); }
        tbody tr.is-scrap td { color: var(--danger-color); }
        tbody tr.is-delayed { background-color: rgba(251, 191, 36, 0.1); }
        tbody tr.is-delayed td { color: var(--warning-color); }
        tbody tr.is-today { background-color: rgba(52, 211, 153, 0.1); }
        tbody tr.is-today td { color: var(--success-color); }
        
        tbody tr:not(.is-scrap):not(.is-delayed):not(.is-today):hover { background-color: #334155; }
        
        #loader, #placeholderText { text-align: center; padding: 60px; color: var(--text-dark); font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="container">
        <header class="controls-header">
            <div class="card">
                <h2>1. Cargar Archivo de Excel</h2>
                <div id="fileDropArea" class="file-drop-area">
                    <p>Arrastra un archivo aquí</p>
                    <p><span>o haz clic para seleccionar</span></p>
                    <p id="fileName"></p>
                </div>
                <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
            </div>
            <div class="card">
                <h2>2. Filtros de Visualización</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="scrap">Scrap</button>
                    <button class="filter-btn" data-filter="delayed">Retrasados</button>
                </div>
                <input type="text" id="filterInput" placeholder="Buscar por serial, línea, etc...">
            </div>
        </header>

        <section class="summary-card card">
            <div class="stat-item">
                <h3>Número de Orden</h3>
                <p id="statOrderNumber">N/A</p>
            </div>
            <div class="stat-item">
                <h3>Cantidad de Orden</h3>
                <p id="statOrderQty">0</p>
            </div>
            <div class="stat-item">
                <h3>Cantidad Empacada</h3>
                <p id="statPackedQty">0</p>
            </div>
             <div class="stat-item">
                <h3>Restante</h3>
                <p id="statRemainingQty">0</p>
            </div>
             <div class="stat-item">
                <h3>Cantidad en Scrap</h3>
                <p id="statScrapQty">0</p>
            </div>
        </section>

        <main class="results-card card">
            <div id="lineCountsContainer"></div>
            <div id="output" class="table-wrapper">
                <div id="loader" style="display: none;">Procesando archivo...</div>
                <p id="placeholderText">Cargue un archivo para comenzar.</p>
                <table id="resultsTable" style="display: none;">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- GLOBAL STATE AND CONSTANTS ---
            let allData = [];
            let currentFilter = 'all';

            const KEY_HEADER_TEXT = {
                IS_SCRAP: 'Is Scrap',
                NOT_PACKED: 'Not Packed',
                CREATED_BY: 'Created By',
                DATE_REGISTERED: 'Date Registered' // Main date for status logic
            };
            const TARGET_COLUMNS = ['B', 'C', 'G', 'K', 'M', 'P', 'V', 'Y', 'Z', 'AA', 'AB'];

            // --- DOM ELEMENT REFERENCES ---
            const fileDropArea = document.getElementById('fileDropArea');
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            const filterInput = document.getElementById('filterInput');
            const resultsTable = document.getElementById('resultsTable');
            const tableBody = resultsTable.querySelector('tbody');
            const tableHead = resultsTable.querySelector('thead');
            const statOrderNumber = document.getElementById('statOrderNumber');
            const statOrderQty = document.getElementById('statOrderQty');
            const statPackedQty = document.getElementById('statPackedQty');
            const statRemainingQty = document.getElementById('statRemainingQty');
            const statScrapQty = document.getElementById('statScrapQty');
            const placeholderText = document.getElementById('placeholderText');
            const lineCountsContainer = document.getElementById('lineCountsContainer');
            const loader = document.getElementById('loader');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // --- EVENT LISTENERS ---
            fileDropArea.addEventListener('click', () => fileInput.click());
            fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); fileDropArea.classList.add('dragover'); });
            fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'));
            fileDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileDropArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
            
            filterInput.addEventListener('input', render);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    render();
                });
            });

            // --- HELPER FUNCTIONS ---
            function excelSerialToDate(serial) {
                // This improved function correctly handles timezone offsets.
                if (typeof serial !== 'number' || isNaN(serial)) return null;
                const excelEpoch = new Date(Date.UTC(1899, 11, 30));
                return new Date(excelEpoch.getTime() + serial * 24 * 60 * 60 * 1000);
            }

            function formatDate(date) {
                if (!(date instanceof Date) || isNaN(date)) return '';
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            function findHeader(headers, keyText) {
                return headers.find(h => h.toLowerCase() === keyText.toLowerCase());
            }

            // --- CORE LOGIC ---
            function handleFile(file) {
                resetView();
                fileNameDisplay.textContent = file.name;
                loader.style.display = 'block';
                placeholderText.style.display = 'none';

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        
                        // 1. Extract and display summary stats
                        const orderQty = parseInt(worksheet['O3']?.v || 0);
                        const packedQty = parseInt(worksheet['U3']?.v || 0);
                        statOrderNumber.textContent = worksheet['B3']?.v || 'N/A';
                        statOrderQty.textContent = orderQty;
                        statPackedQty.textContent = packedQty;
                        statRemainingQty.textContent = orderQty - packedQty;

                        // 2. Extract and process table data
                        allData = extractTableData(worksheet);

                        if (allData.length > 0) {
                            const headers = Object.keys(allData[0]);
                            const scrapHeader = findHeader(headers, KEY_HEADER_TEXT.IS_SCRAP);
                            const scrapCount = allData.filter(row => String(row[scrapHeader]).trim().toUpperCase() === 'X').length;
                            statScrapQty.textContent = scrapCount;
                            render();
                        } else {
                           placeholderText.textContent = "Se procesó el archivo, pero no se encontró la tabla de datos en la fila 20 o no contiene información.";
                        }
                    } catch (error) {
                        console.error("Error processing file:", error);
                        placeholderText.textContent = "Ocurrió un error al procesar el archivo. Verifique que sea un formato válido.";
                    } finally {
                        loader.style.display = 'none';
                        if(placeholderText.textContent && allData.length === 0) placeholderText.style.display = 'block';
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function extractTableData(worksheet) {
                const headers = {};
                let headerFound = false;

                TARGET_COLUMNS.forEach(col => {
                    const cell = worksheet[col + '20'];
                    if (cell && cell.v) {
                        headers[col] = cell.v.toString().trim();
                        headerFound = true;
                    }
                });

                if (!headerFound) return [];

                const jsonData = [];
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                for (let rowNum = 20; rowNum <= range.e.r; ++rowNum) {
                    const row = {};
                    let hasData = false;
                    TARGET_COLUMNS.forEach(col => {
                        const headerName = headers[col];
                        if (headerName) {
                            const cellAddress = col + (rowNum + 1);
                            const cell = worksheet[cellAddress];
                            row[headerName] = cell ? cell.v : undefined;
                            if (cell && cell.v) hasData = true;
                        }
                    });
                    if (hasData) {
                        jsonData.push(row);
                    }
                }
                return jsonData;
            }

            // --- UI RENDERING ---
            function render() {
                if (allData.length === 0) return;

                const headers = Object.keys(allData[0]);
                const scrapHeader = findHeader(headers, KEY_HEADER_TEXT.IS_SCRAP);
                const notPackedHeader = findHeader(headers, KEY_HEADER_TEXT.NOT_PACKED);
                const dateRegisteredHeader = findHeader(headers, KEY_HEADER_TEXT.DATE_REGISTERED);
                const createdByHeader = findHeader(headers, KEY_HEADER_TEXT.CREATED_BY);
                const lineHeader = findHeader(headers, 'Line');

                const today = new Date();
                
                let processedData = allData.map(row => {
                    let status = 'normal';
                    const isScrap = String(row[scrapHeader]).trim().toUpperCase() === 'X';

                    if (isScrap) {
                        status = 'scrap';
                    } else {
                        const registeredDate = excelSerialToDate(row[dateRegisteredHeader]);
                        if (registeredDate instanceof Date) {
                            if (registeredDate.toLocaleDateString() === today.toLocaleDateString()) {
                                status = 'today';
                            } else if (registeredDate < today) {
                                status = 'delayed';
                            }
                        }
                    }
                    return { ...row, status };
                });
                
                let filteredData = processedData;
                if (currentFilter === 'scrap') {
                    filteredData = processedData.filter(row => row.status === 'scrap');
                } else if (currentFilter === 'delayed') {
                    filteredData = processedData.filter(row => row.status === 'delayed');
                }

                const searchText = filterInput.value.toLowerCase();
                if (searchText) {
                    filteredData = filteredData.filter(row =>
                        Object.entries(row).some(([key, val]) => key !== 'status' && String(val).toLowerCase().includes(searchText))
                    );
                }
                
                const headersToHide = [scrapHeader, notPackedHeader, createdByHeader].filter(Boolean);
                const displayHeaders = headers.filter(h => !headersToHide.includes(h));

                updateTable(filteredData, displayHeaders);
                updateLineCounts(filteredData, lineHeader);
            }

            function updateTable(data, displayHeaders) {
                tableBody.innerHTML = '';

                if (!data.length) {
                    resultsTable.style.display = 'none';
                    placeholderText.textContent = 'No se encontraron resultados para los filtros aplicados.';
                    placeholderText.style.display = 'block';
                    return;
                }
                
                resultsTable.style.display = 'table';
                placeholderText.style.display = 'none';

                tableHead.innerHTML = `<tr>${displayHeaders.map(h => `<th>${h}</th>`).join('')}</tr>`;

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.classList.add(`is-${row.status}`);
                    
                    let cells = '';
                    displayHeaders.forEach(header => {
                        let cellValue = row[header];
                        if (header.toLowerCase().includes('date')) {
                           cellValue = formatDate(excelSerialToDate(cellValue));
                        }
                        cells += `<td>${cellValue === undefined ? '' : cellValue}</td>`;
                    });
                    tr.innerHTML = cells;
                    tableBody.appendChild(tr);
                });
            }

            function updateLineCounts(data, lineHeader) {
                if (!lineHeader) {
                    lineCountsContainer.innerHTML = '';
                    return;
                }
                const counts = data.reduce((acc, row) => {
                    const line = row[lineHeader];
                    if (line) acc[line] = (acc[line] || 0) + 1;
                    return acc;
                }, {});
                
                lineCountsContainer.innerHTML = Object.entries(counts).sort().map(([line, count]) =>
                    `<div class="line-badge">${line}: <span>${count}</span></div>`
                ).join('');
            }

            function resetView() {
                allData = [];
                fileNameDisplay.textContent = '';
                statOrderNumber.textContent = 'N/A';
                statOrderQty.textContent = '0';
                statPackedQty.textContent = '0';
                statRemainingQty.textContent = '0';
                statScrapQty.textContent = '0';
                currentFilter = 'all';
                filterButtons.forEach(b => b.classList.remove('active'));
                document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
                filterInput.value = '';
                placeholderText.textContent = 'Cargue un archivo para comenzar.';
                resultsTable.style.display = 'none';
                lineCountsContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
