<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Órdenes</title>
    <!-- SheetJS (xlsx) Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --bg-color: #0F172A;
            --surface-color: #1E293B;
            --border-color: #334155;
            --primary-color: #38BDF8;
            --danger-color: #FB7185;
            --warning-color: #FBBF24;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-dark: #64748B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .controls-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .file-drop-area.dragover {
            background-color: #334155;
            border-color: var(--primary-color);
        }
        .file-drop-area p { margin: 0; color: var(--text-dark); }
        .file-drop-area span { color: var(--primary-color); font-weight: 500; }
        #fileName { font-size: 0.8rem; margin-top: 12px; color: var(--text-secondary); height: 1em; }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }
        .btn:hover { background-color: #67CFFB; }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .filter-btn {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #334155;
            border: 1px solid #475569;
            color: var(--text-secondary);
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
        }
        .filter-btn:hover { background-color: #475569; color: var(--text-primary); }
        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            font-weight: 700;
        }
        
        .summary-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            text-align: center;
        }
        .stat-item h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .stat-item p {
            margin: 0;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        #statOrderNumber { color: var(--primary-color); }
        #statPackedQty { color: var(--warning-color); }

        .results-card {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #lineCountsContainer { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
        .line-badge { background-color: #334155; padding: 4px 12px; border-radius: 16px; font-size: 0.8rem; font-weight: 500; color: var(--text-dark); }
        .line-badge span { font-weight: 700; color: var(--text-secondary); }

        .table-wrapper { overflow: auto; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        thead { position: sticky; top: 0; background-color: var(--surface-color); }
        th { font-weight: 600; color: var(--text-secondary); font-size: 0.8rem; }
        tbody tr.is-scrap { background-color: rgba(251, 113, 133, 0.1); }
        tbody tr.is-scrap td { color: var(--danger-color); }
        tbody tr.not-packed { background-color: rgba(251, 191, 36, 0.1); }
        tbody tr.not-packed td { color: var(--warning-color); }
        tbody tr:not(.is-scrap):not(.not-packed):hover { background-color: #334155; }
        
        #loader, #placeholderText { text-align: center; padding: 60px; color: var(--text-dark); font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="container">
        <header class="controls-header">
            <div class="card">
                <h2>1. Cargar Archivo</h2>
                <div id="fileDropArea" class="file-drop-area">
                    <p>Arrastra un archivo aquí</p>
                    <p><span>o haz clic para seleccionar</span></p>
                    <p id="fileName"></p>
                </div>
                <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
            </div>
            <div class="card">
                <h2>2. Pegado Manual</h2>
                <textarea id="dataInput" rows="5" placeholder="Pega aquí los datos de las 11 columnas (la primera fila debe ser el encabezado)..."></textarea>
                <button id="processButton" class="btn">Procesar Datos</button>
            </div>
            <div class="card">
                <h2>3. Filtros</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="scrap">Scrap</button>
                    <button class="filter-btn" data-filter="not_packed">Sin Mov.</button>
                </div>
                <input type="text" id="filterInput" placeholder="Buscar por serial, línea, etc...">
            </div>
        </header>

        <section class="summary-card card">
            <div class="stat-item">
                <h3>Número de Orden</h3>
                <p id="statOrderNumber">N/A</p>
            </div>
            <div class="stat-item">
                <h3>Cantidad de Orden</h3>
                <p id="statOrderQty">0</p>
            </div>
            <div class="stat-item">
                <h3>Cantidad Empacada</h3>
                <p id="statPackedQty">0</p>
            </div>
        </section>

        <main class="results-card card">
            <div id="lineCountsContainer"></div>
            <div id="output" class="table-wrapper">
                <div id="loader" style="display: none;">Procesando archivo...</div>
                <p id="placeholderText">Cargue un archivo o pegue los datos para comenzar.</p>
                <table id="resultsTable" style="display: none;">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- GLOBAL STATE AND CONSTANTS ---
            let allData = [];
            let currentFilter = 'all';

            // Based on your requirements, we assume these are the key columns for filtering and highlighting.
            // The system will look for these exact text strings (case-insensitive) in the headers of row 20.
            const KEY_HEADER_TEXT = {
                SERIAL: 'Producto Serial Number',
                LINE: 'Line',
                IS_SCRAP: 'Is Scrap',
                NOT_PACKED: 'Not Packed',
            };

            // --- DOM ELEMENT REFERENCES ---
            const fileDropArea = document.getElementById('fileDropArea');
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            const dataInput = document.getElementById('dataInput');
            const processButton = document.getElementById('processButton');
            const filterInput = document.getElementById('filterInput');
            const resultsTable = document.getElementById('resultsTable');
            const tableBody = resultsTable.querySelector('tbody');
            const tableHead = resultsTable.querySelector('thead');
            const statOrderNumber = document.getElementById('statOrderNumber');
            const statOrderQty = document.getElementById('statOrderQty');
            const statPackedQty = document.getElementById('statPackedQty');
            const placeholderText = document.getElementById('placeholderText');
            const lineCountsContainer = document.getElementById('lineCountsContainer');
            const loader = document.getElementById('loader');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // --- EVENT LISTENERS ---
            fileDropArea.addEventListener('click', () => fileInput.click());
            fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); fileDropArea.classList.add('dragover'); });
            fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'));
            fileDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileDropArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });

            processButton.addEventListener('click', () => {
                const data = dataInput.value.trim();
                if (data) {
                    resetView(true); // Soft reset for pasted data
                    const parsedData = parsePastedData(data);
                    allData = parsedData; // Pasted data is assumed to be clean
                    render();
                } else {
                    placeholderText.textContent = "El área de pegado manual está vacía.";
                }
            });
            
            filterInput.addEventListener('input', render);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    render();
                });
            });

            // --- CORE LOGIC ---
            function handleFile(file) {
                resetView(false); // Hard reset for new file
                fileNameDisplay.textContent = file.name;
                loader.style.display = 'block';
                placeholderText.style.display = 'none';

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        
                        // 1. Extract Summary Stats from fixed cells
                        statOrderNumber.textContent = worksheet['B3']?.v || 'N/A';
                        statOrderQty.textContent = worksheet['O3']?.v || '0';
                        statPackedQty.textContent = worksheet['U3']?.v || '0';

                        // 2. Extract Table Data from fixed columns
                        allData = extractTableData(worksheet);

                        if (allData.length > 0) {
                            render();
                        } else {
                           placeholderText.textContent = "Se procesó el archivo, pero no se encontró la tabla de datos en la fila 20 o no contiene información.";
                        }

                    } catch (error) {
                        console.error("Error processing file:", error);
                        placeholderText.textContent = "Ocurrió un error al procesar el archivo. Verifique que sea un formato válido.";
                    } finally {
                        loader.style.display = 'none';
                        if(placeholderText.textContent && allData.length === 0) placeholderText.style.display = 'block';
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function extractTableData(worksheet) {
                const targetCols = ['B', 'C', 'G', 'K', 'M', 'P', 'V', 'Y', 'Z', 'AA', 'AB'];
                const headers = {};
                let headerFound = false;

                // First, get the headers from row 20 and find our key columns
                targetCols.forEach(col => {
                    const cell = worksheet[col + '20'];
                    if (cell && cell.v) {
                        headers[col] = cell.v.toString().trim();
                        headerFound = true;
                    }
                });

                if (!headerFound) return [];

                const jsonData = [];
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                // Start iterating from row 21 (index 20)
                for (let rowNum = 20; rowNum <= range.e.r; ++rowNum) {
                    const row = {};
                    let hasData = false;
                    targetCols.forEach(col => {
                        const headerName = headers[col];
                        if (headerName) {
                            const cellAddress = col + (rowNum + 1);
                            const cell = worksheet[cellAddress];
                            row[headerName] = cell ? cell.v : undefined;
                            if (cell && cell.v) hasData = true;
                        }
                    });
                    if (hasData) {
                        jsonData.push(row);
                    }
                }
                return jsonData;
            }
            
            function parsePastedData(text) {
                const rows = text.split('\n').filter(r => r.trim() !== '');
                if (rows.length < 2) return [];
                const headers = rows[0].split('\t').map(h => h.trim());
                return rows.slice(1).map(rowText => {
                    const values = rowText.split('\t');
                    const rowObject = {};
                    headers.forEach((header, i) => {
                        rowObject[header] = values[i] ? values[i].trim() : '';
                    });
                    return rowObject;
                });
            }

            // --- UI RENDERING ---
            function render() {
                if (allData.length === 0) {
                    resultsTable.style.display = 'none';
                    lineCountsContainer.innerHTML = '';
                    if (!loader.style.display) {
                        placeholderText.style.display = 'block';
                    }
                    return;
                }

                // Find the actual header names for our key columns
                const headers = Object.keys(allData[0]);
                const serialHeader = headers.find(h => h.toLowerCase() === KEY_HEADER_TEXT.SERIAL.toLowerCase());
                const lineHeader = headers.find(h => h.toLowerCase() === KEY_HEADER_TEXT.LINE.toLowerCase());
                const scrapHeader = headers.find(h => h.toLowerCase() === KEY_HEADER_TEXT.IS_SCRAP.toLowerCase());
                const notPackedHeader = headers.find(h => h.toLowerCase() === KEY_HEADER_TEXT.NOT_PACKED.toLowerCase());

                const isAffirmative = (val) => ['true', '1', 'yes', true].includes(String(val).toLowerCase());
                let filteredData = allData;
                
                if (currentFilter === 'scrap' && scrapHeader) {
                    filteredData = filteredData.filter(row => isAffirmative(row[scrapHeader]));
                } else if (currentFilter === 'not_packed' && notPackedHeader) {
                    filteredData = filteredData.filter(row => isAffirmative(row[notPackedHeader]));
                }

                const searchText = filterInput.value.toLowerCase();
                if (searchText) {
                    filteredData = filteredData.filter(row =>
                        Object.values(row).some(val => String(val).toLowerCase().includes(searchText))
                    );
                }

                updateTable(filteredData, headers, { scrapHeader, notPackedHeader });
                updateLineCounts(filteredData, lineHeader);
            }

            function updateTable(data, headers, keyHeaders) {
                tableBody.innerHTML = '';

                if (!data.length) {
                    resultsTable.style.display = 'none';
                    placeholderText.textContent = 'No se encontraron resultados para los filtros aplicados.';
                    placeholderText.style.display = 'block';
                    return;
                }
                
                resultsTable.style.display = 'table';
                placeholderText.style.display = 'none';

                tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

                const isAffirmative = (val) => ['true', '1', 'yes', true].includes(String(val).toLowerCase());
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const isScrap = keyHeaders.scrapHeader && isAffirmative(row[keyHeaders.scrapHeader]);
                    const notPacked = keyHeaders.notPackedHeader && isAffirmative(row[keyHeaders.notPackedHeader]);

                    if (isScrap) tr.classList.add('is-scrap');
                    else if (notPacked) tr.classList.add('not-packed');
                    
                    tr.innerHTML = headers.map(h => `<td>${row[h] === undefined ? '' : row[h]}</td>`).join('');
                    tableBody.appendChild(tr);
                });
            }

            function updateLineCounts(data, lineHeader) {
                if (!lineHeader) {
                    lineCountsContainer.innerHTML = '';
                    return;
                }
                const counts = data.reduce((acc, row) => {
                    const line = row[lineHeader];
                    if (line) acc[line] = (acc[line] || 0) + 1;
                    return acc;
                }, {});
                
                lineCountsContainer.innerHTML = Object.entries(counts).sort().map(([line, count]) =>
                    `<div class="line-badge">${line}: <span>${count}</span></div>`
                ).join('');
            }

            function resetView(isSoftReset) {
                allData = [];
                if (!isSoftReset) {
                    fileNameDisplay.textContent = '';
                    dataInput.value = '';
                    statOrderNumber.textContent = 'N/A';
                    statOrderQty.textContent = '0';
                    statPackedQty.textContent = '0';
                }
                currentFilter = 'all';
                filterButtons.forEach(b => b.classList.remove('active'));
                document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
                filterInput.value = '';
                placeholderText.textContent = 'Cargue un archivo o pegue los datos para comenzar.';
                resultsTable.style.display = 'none';
                lineCountsContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
